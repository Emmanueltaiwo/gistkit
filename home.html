<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-wid, initial-scale=1.0">
    <title>GistKit - Connect With People Now</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <nav class="navbar">

        <div class="navbar-container container">

            <input type="checkbox" name="" id="">

            <h1 class="logo">GistKit</h1>

        </div>
    </nav>

<br><br><br><br>
<div id="myDIV" class="header">
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> Start/Join <span class="text-primary">a </span>Discussion</h1>
      <form id="book-form">
        <div class="form-group">
          <input type="text" id="title" class="form-control" placeholder="Name....">
        </div>
        <div class="form-group">
          <input type="text" id="author" class="form-control" placeholder="Create a post....">
        </div>
        <div class="form-group">
          <input type="text" id="isbn" class="form-control" placeholder="mood...">
        </div>
        <input type="submit" value="Post" class="btn btn-primary btn-block">
      </form>

      <br>
  </div>
<br><br>
<table class="table table-striped mt-5">
  <thead>
    <tr>
      <th>Name</th>
      <th>Post</th>
      <th>Mood</tr>
      <th></th>
    </tr>
  </thead>
  <tbody id="book-list"></tbody>
</table>


<br>

      <script src="home.js"></script>
</body>
</html>
